<div class="uk-flex uk-flex-middle uk-flex-between ">
  <section>
    <img [src]="championIcon" alt="champ_icon" [title]="playerChampName"> 
  </section>
  <section class="uk-width-small">
    <div>{{ playerTeamData.win | matchResult }}</div>
  </section>
  <section class="uk-text-small uk-width-small">
    <div class="spell-icon-small">
      <img [src]="summonerSpellIcon(summonerSpellName(playerData.spell1Id))" alt="" [title]="summonerSpellName(playerData.spell1Id)">
    </div>
    <div class="spell-icon-small">
      <img [src]="summonerSpellIcon(summonerSpellName(playerData.spell2Id))" alt="" [title]="summonerSpellName(playerData.spell2Id)">
    </div>
  </section>
  <section class="uk-text-small uk-width-small">
    <div title="Game duration">{{ matchDetail.gameDuration | gameDuration }}</div>
    <div>{{ matchDetail.gameCreation | gameCreation }}</div>
    <div>{{ matchDetail.gameMode | toCapitalize }}</div>
    <div>{{ matchDetail.gameType | matchType }}</div>
    <div class="queue" [title]="queueDescription(matchDetail.queueId)">{{ queueDescription(matchDetail.queueId) }}</div>
  </section>
</div>
