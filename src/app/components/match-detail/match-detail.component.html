<div class="uk-flex uk-flex-middle uk-flex-between ">
  <section>
    <img [src]="championIcon" alt="champ_icon" [title]="playerChampName"> 
  </section>
  <section class="uk-width-small">
    <div>{{ playerTeamData.win | matchResult }}</div>
  </section>
  <section class="uk-text-small uk-width-small">
    <div class="icon-small">
      <img [src]="spellIcon(summonerSpellName(playerData.spell1Id), true)" alt="" [title]="summonerSpellName(playerData.spell1Id)">
    </div>
    <div class="icon-small">
      <img [src]="spellIcon(summonerSpellName(playerData.spell2Id), true)" alt="" [title]="summonerSpellName(playerData.spell2Id)">
    </div>
  </section>
  <section class="uk-width-small uk-flex uk-flex-wrap">
    <img class="icon-small" [src]="itemIcon(playerData.stats.item0)" alt="" [title]="itemName(playerData.stats.item0)">
    <img class="icon-small" [src]="itemIcon(playerData.stats.item1)" alt="" [title]="itemName(playerData.stats.item1)">
    <img class="icon-small" [src]="itemIcon(playerData.stats.item2)" alt="" [title]="itemName(playerData.stats.item2)">
    <img class="icon-small" [src]="itemIcon(playerData.stats.item3)" alt="" [title]="itemName(playerData.stats.item3)">
    <img class="icon-small" [src]="itemIcon(playerData.stats.item4)" alt="" [title]="itemName(playerData.stats.item4)">
    <img class="icon-small" [src]="itemIcon(playerData.stats.item5)" alt="" [title]="itemName(playerData.stats.item5)">
  </section>
  <section class="uk-text-small uk-width-small">
    <div title="Game duration">{{ matchDetail.gameDuration | gameDuration }}</div>
    <div>{{ matchDetail.gameCreation | gameCreation }}</div>
    <div>{{ matchDetail.gameMode | toCapitalize }}</div>
    <div>{{ matchDetail.gameType | matchType }}</div>
    <div class="queue" [title]="queueDescription(matchDetail.queueId)">{{ queueDescription(matchDetail.queueId) }}</div>
  </section>
</div>
