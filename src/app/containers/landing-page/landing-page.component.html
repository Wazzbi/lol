<div class="uk-container">
  <!-- 
  <div>
    <img [src]= "'Emblem_BRONZE' | secure | async" alt="Emblem_BRONZE">
  </div>
  -->

  <div class="uk-inline uk-margin">

    <div class="uk-overflow-hidden uk-height-max-large">
      <img class="uk-animation-kenburns" src= "./assets/baron-splashed.png" alt="baron-splashed">
    </div>

    <div class="uk-position-small uk-position-bottom uk-overlay uk-text-center uk-flex uk-flex-center">

      <div class="uk-width-1-5 uk-margin-right">
          <select #region class="uk-select">
              <option *ngFor="let region of regions">{{ region }}</option>
          </select>
      </div>

      <div class="uk-width-2-5">
        <input #player class="uk-input" type="text" placeholder="Player's nickname" (keyup.enter)="searchPlayer(player.value, region.value)">
      </div>

      <button class="uk-button uk-button-danger" (click)="searchPlayer(player.value, region.value)">Search</button>
      
    </div>

  </div>

  <div class="uk-child-width-1-3@m" uk-grid uk-scrollspy="cls: uk-animation-fade; target: .uk-card; delay: 200;">

    <a class="uk-link-reset" routerLink="/summoners">
      <app-card [title]="'Summoners'" routerLink></app-card>
    </a>

    <a class="uk-link-reset" routerLink="/items">
      <app-card [title]="'Items'"></app-card>
    </a>

    <a class="uk-link-reset" routerLink="/maps">
      <app-card [title]="'Maps'"></app-card>
    </a> 
    
    <a class="uk-link-reset" routerLink="/patch">
      <app-card [title]="'Patch Notes'"></app-card>
    </a> 

    <a class="uk-link-reset" routerLink="/builds">
      <app-card [title]="'Pro Builds'"></app-card>
    </a> 

    <a class="uk-link-reset" routerLink="/begginers">
      <app-card [title]="'For begginers'"></app-card>
    </a> 
    
  </div>

</div>
