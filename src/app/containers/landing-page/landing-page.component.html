<div class="uk-container">

  <div class="uk-inline uk-margin">

    <div class="uk-overflow-hidden uk-height-max-large box-shadow main-image">
      <img class="uk-animation-kenburns" src= "./assets/baron-splashed.png" alt="baron-splashed">
    </div>

    <div class="uk-position-small uk-position-bottom uk-overlay uk-text-center uk-flex uk-flex-center">

      <div class="uk-width-small">
          <select #region class="uk-select search">
              <option *ngFor="let region of regions">&nbsp;&nbsp;{{ region }}</option>
          </select>
      </div>

      <div class="uk-search uk-search-default uk-background-default uk-width-2-5">
        <span uk-search-icon></span>
        <input #player class="uk-search-input serch-name" type="search" placeholder="Player's nickname" (keyup.enter)="searchPlayer(player.value, region.value)">
      </div>

      <button class="uk-button uk-button-danger search-btn" (click)="searchPlayer(player.value, region.value)">Search</button>
      
    </div>

  </div>

  <div class="uk-child-width-1-3@m uk-margin-medium-top" uk-grid uk-scrollspy="cls: uk-animation-fade; target: .card; delay: 200;">

    <a class="uk-link-reset" routerLink="/summoners">
      <app-card
        routerLink
        [title]="'Champions'"
      ></app-card>
    </a>

    <a class="uk-link-reset" routerLink="/items">
      <app-card [title]="'Items'"></app-card>
    </a>

    <a class="uk-link-reset" routerLink="/maps">
      <app-card [title]="'Maps'"></app-card>
    </a> 
    
    <a class="uk-link-reset" routerLink="/patch">
      <app-card [title]="'Patch Notes'"></app-card>
    </a> 

    <a class="uk-link-reset" routerLink="/builds">
      <app-card [title]="'Pro Builds'"></app-card>
    </a> 

    <a class="uk-link-reset" routerLink="/beginners">
      <app-card [title]="'For beginners'"></app-card>
    </a> 
    
  </div>

</div>
