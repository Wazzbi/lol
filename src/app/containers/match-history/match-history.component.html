<div class="history" *ngIf="matchesDetail[0].gameId; else error">
  <div *ngFor="let match of summGames">
    <div class="match-card">
      <div class="icon">
        <img [src]="match.icon_url" alt="champ icon" />
      </div>

      <div class="data1">
        <span>{{ match.gameType | matchType }}</span>
        <br />
        <span [ngStyle]="{ color: match.summGameData.stats.win ? 'green' : 'red' }">{{
          match.summGameData.stats.win | matchResult
        }}</span>
        <br />
        <img [src]="match.summSpells[0]" alt="summoner spell 1" />
        <img [src]="match.summSpells[1]" alt="summoner spell 2" />
      </div>

      <div class="items">
        <a href="#"><img [src]="match.items[0]" alt="" /><span>hehehe</span></a>
        <a href="#"><img [src]="match.items[1]" alt=""/></a>
        <a href="#"><img [src]="match.items[2]" alt=""/></a>
        <a href="#"><img [src]="match.items[3]" alt=""/></a>
        <a href="#"><img [src]="match.items[4]" alt=""/></a>
        <a href="#"><img [src]="match.items[5]" alt=""/></a>
      </div>
    </div>
  </div>
</div>
<ng-template #error>Match History Not Found</ng-template>
