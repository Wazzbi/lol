<div class="history" *ngIf="matchesDetail[0].gameId; else error">
  <div *ngFor="let match of summGames">
    <div class="match-card">
      <div class="icon">
        <img [src]="match.icon_url" alt="champ icon" />
      </div>

      <div class="data1">
        <span>{{ match.gameType | matchType }}</span>
        <br />
        <span [ngStyle]="{ color: match.summGameData.stats.win ? 'green' : 'red' }">{{
          match.summGameData.stats.win | matchResult
        }}</span>
        <br />
        <img [src]="match.summSpells[0]" alt="summoner spell 1" />
        <img [src]="match.summSpells[1]" alt="summoner spell 2" />
      </div>

      <div class="items">
        <a><img [src]="match.items[0]" alt=""/> <app-item-detail [itemData]="match.itemsData[0]"></app-item-detail></a>
        <a>
          <img [src]="match.items[1]" alt="" /> <app-item-detail [itemData]="match.itemsData[1]"></app-item-detail>
        </a>
        <a>
          <img [src]="match.items[2]" alt="" /> <app-item-detail [itemData]="match.itemsData[2]"></app-item-detail>
        </a>
        <a>
          <img [src]="match.items[3]" alt="" /> <app-item-detail [itemData]="match.itemsData[3]"></app-item-detail>
        </a>
        <a>
          <img [src]="match.items[4]" alt="" /> <app-item-detail [itemData]="match.itemsData[4]"></app-item-detail>
        </a>
        <a>
          <img [src]="match.items[5]" alt="" /> <app-item-detail [itemData]="match.itemsData[5]"></app-item-detail>
        </a>
        <a>
          <img [src]="match.items[6]" alt="" /> <app-item-detail [itemData]="match.itemsData[6]"></app-item-detail>
        </a>
      </div>
    </div>
  </div>
</div>
<ng-template #error>Match History Not Found</ng-template>
