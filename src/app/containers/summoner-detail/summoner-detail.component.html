<div class="container">
  <div *ngIf="summoner.name; else showThis">
    <div class="headline">
      <img class="profileIcon" [src]="icon_URL" alt="profile icon" />
      <span class="name"
        ><b>{{ summoner.name }}</b></span
      >
    </div>
    <app-league-detail [summLeague]="summLeague" [summGames]="summGames"></app-league-detail>
    <img class="emblem" [src]="rankedEmblem" />
  </div>

  <ng-template #showThis>
    Summoner Not Found
  </ng-template>
</div>
