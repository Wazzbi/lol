<div class="container">
  <div *ngIf="summoner.name; else showThis">
    <div class="headline">
      <img class="profileIcon" [src]="ICON_URL" alt="profile icon" />
      <span class="name"
        ><b>{{ summoner.name }}</b></span
      >
    </div>
    <app-league-detail
      [summLeague]="summLeague"
      [summGames]="summGames"
      [matchHistory]="matchHistory"
    ></app-league-detail>

    <!-- dokud nebudu vědět co s tím logem
      <img class="emblem" [src]="rankedEmblem" />
    -->
  </div>

  <ng-template #showThis>
    Summoner Not Found
  </ng-template>
</div>
